<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINDER</title>
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
    <header>
        <h1>FINDER</h1>
        <p>Encontre comércios perto de você</p>
    </header>

    <main>
        <button id="findBtn">Usar minha localização</button>

        <div id="filters" class="hidden">
            <button class="filter-btn active" data-type="all">Todos</button>
            <button class="filter-btn" data-type="supermarket"> Mercados</button>
            <button class="filter-btn" data-type="pharmacy"> Farmácias</button>
            <button class="filter-btn" data-type="hardware"> Ferragens</button>
            <button class="filter-btn" data-type="bakery"> Padarias</button>
            <button class="filter-btn" data-type="barber"> Barbearias</button>
            <button class="filter-btn" data-type="beauty"> Estética</button>
            <button class="filter-btn" data-type="fast_food"> Lanchonetes</button>
</div>
        </div>

        <div id="map-container">
             <div id="map"></div>
        </div>

        <div id="loader" class="hidden">
            <div class="spinner"></div>
            <p>Buscando locais próximos...</p>
        </div>

        <ul id="results"></ul>
    </main>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/opening_hours@3.6.1/opening_hours.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
